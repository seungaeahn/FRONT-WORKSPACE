<!DOCTYPE html>
<html>
    <head>
        <title>이미지 페이지네이션</title>
        <link rel="stylesheet" href="./css/style.css">

        <style>
            .img-container {
                /*이미지 가로로 나열하기*/
                display: flex; 
                /*가로로 공간이 부족할 경우 다음줄로 넘김*/
                flex-wrap: wrap; 
                /*가로방향으로 중앙 정렬 이미지들이 수평 가운데 정렬*/
                justify-content: center;
            }
            .image {
                width: 500px;
                height: 500px;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <h1>이미지 페이지네이션</h1>
        <div id="pagination">
            <button id="prevPage">이전</button>
            <div class="img-container">
                <!--이미지를 추가하는 공간-->
            </div>
            <button id="nextPage">다음</button>
        </div>
        <script src="./js/app.js">

       </script>
    </body>
</html>
