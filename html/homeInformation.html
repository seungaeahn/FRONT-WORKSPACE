<!DOCTYPE html>
<html>
    <head>
        <title>승애의 블로그</title>
        <meta charset="UTF-8">
        <style>
            *{
                box-sizing: border-box;
            }
            header {
                background-color: rgb(255, 188, 188);
                padding: 30px;
                text-align: center;
                font-size: 35px;
                color: white;
            }

                float: left;
                width: 30%;
                height: 300px;
                background: rgb(255, 171, 171);
                padding: 20px;
                font-size: 15px;
            
            }
            nav ul {
                list-style: none;
                padding: 0%;
            }
            article {
                float: left;
                padding: 0%;
                width: 70%;
                background-color: rgb(250, 226, 223);
                height: 300px;
                text-align: center;

            }
            section::after {
                content: "";
                display: table;
                clear: both;
            }
            footer {
                background-color: rgb(255, 158, 171);
                padding: 10px;
                text-align: center;
                color: white;
            }
            @media (max-width:600px){
                nav, article{
                    width: 100px;
                    height: auto;
                }
            }
            button{
                color: rgb(255, 255, 255);
                background-color: rgb(245, 45, 112);
            }
        </style>
    </head>
